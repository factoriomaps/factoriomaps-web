{% extends "base_generic.html" %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
<table>
<tr>
  <td>{{ form.email.label_tag }}</td>
  <td>{{ form.email }}</td>
</tr>
</table>
<input type="submit" class="btn btn-default btn-lg" value="Reset password">
</form>
{% endblock %}
